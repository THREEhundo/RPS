<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Shoot!</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>👊 ✋ ✌️ 🔫</h1>
    </div>
    <div id="scoreboard">
      <h2>Player <span id="pScore">1</span> Computer <span id="cScore">0<span></h2>
      <p id="playByPlay">Paper wraps rocks</p>
    </div>
    <div id="game">
       <div id="playerChoice"></div>
       <div id="compChoice"></div>
       <ul>
         <li id="r">👊</li>
         <li id="p">✋</li>
         <li id="s">✌️</li>
       </ul>
    </div>

  </body>
</html>
