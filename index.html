<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Shoot!</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div class="heading">
      <h1>
        <span id="cr">👊</span>
        <span id="cp">✋</span>
        <span id="cs">✌️</span>
      </h1>
      <h1>
        <span id="shoot">🔫</span>
      </h1>
    </div>
    <div id="scoreboard">
      <h2><span id="p-score">0</span> 👨🏻‍💻 💻 <span id="c-score">0<span></h2>
      <p id="play-by-play">
        <span id="rock-text">ROCK </span>
        <span id="paper-text">PAPER </span>
        <span id="scissors-text">SCISSORS </span>
        <span id="shoot-text"><br>SHOOT</span>
      </p>
    </div>
    <div id="game">
       <div id="player-choice"></div>
       <div id="comp-choice"></div>
       <ul>
         <li class="pulsate-fwd" id="r">👊</li>
         <li class="pulsate-fwd" id="p">✋</li>
         <li class="pulsate-fwd" id="s">✌️</li>
       </ul>
    </div>

  </body>
  <script type="text/javascript" src="js/game.js"></script>
</html>
